<div class="bg-black w-screen h-screen flex  justify-center" id="containerBlack">
  <!-- Contenitore principale con una larghezza massima definita -->
  <div class="flex items-center justify-between w-full ">
    <!-- Icona di sinistra, distanziata di 10px dal bordo sinistro del contenitore -->
    <i class="fa-solid fa-circle-radiation text-orange-500 text-[250px] ml-20 "></i>

    <!-- Container di login centrato -->
    <div class="flex flex-col items-center">
      <!-- Icona del teschio sopra il container di login -->
      <i class="fa-solid fa-skull-crossbones text-orange-500 text-center text-[85px] mb-[10px]"></i>
      <div class="bg-orange-500 w-[600px] h-[523px] flex flex-col items-center justify-center p-2" id="containerOrange" >
        <h1 class="text-black font-extrabold text-[100px] text-center">LOGIN</h1>

        <!-- Modulo di accesso -->
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="w-full flex flex-col space-y-4">
          <!-- Campo Email -->
          <div>
            <label for="email" class="block text-black text-lg font-semibold">Email:</label>
            <input
              type="email"
              id="email"
              formControlName="email"
              class="border border-gray-300 rounded p-2 w-full"
              placeholder="Inserisci la tua email"
              required
            />
            <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)" class="text-red-500">
              <small *ngIf="loginForm.get('email')?.errors?.['required']">Email è richiesta.</small>
              <small *ngIf="loginForm.get('email')?.errors?.['email']">Email non valida.</small>
            </div>
          </div>

          <!-- Campo Password -->
          <div>
            <label for="password" class="block text-black text-lg font-semibold">Password:</label>
            <input
              type="password"
              id="password"
              formControlName="password"
              class="border border-gray-300 rounded p-2 w-full"
              placeholder="Inserisci la tua password"
              required
            />
            <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)" class="text-red-500">
              <small *ngIf="loginForm.get('password')?.errors?.['required']">Password è richiesta.</small>
              <small *ngIf="loginForm.get('password')?.errors?.['minlength']">La password deve avere almeno 6 caratteri.</small>
            </div>
          </div>

          <!-- Bottone Password Dimenticata -->
          <a href="#" class="text-black hover:underline">Password/Email dimenticata?</a>

          <!-- Bottone di Invio -->
          <button type="submit" class="bg-black text-orange-500 w-full h-[50px] rounded flex items-center justify-center text-[20px] font-bold">
            ACCEDI
          </button>

          <!-- Bottone Registrati -->
          <button type="button" class="bg-black text-orange-500 w-full h-[50px] rounded flex items-center justify-center text-[20px] font-bold">
            REGISTRATI
          </button>
        </form>
      </div>
    </div>

    <!-- Icona di destra, distanziata di 10px dal bordo destro del contenitore -->
    <i class="fa-solid fa-circle-radiation text-orange-500 text-[250px] mr-20"></i>
  </div>
</div>

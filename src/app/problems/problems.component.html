<div class="bg-black w-screen h-screen flex flex-col items-center justify-center relative" id="containerBlack">
  <i class="fa-brands fa-freebsd text-orange-500 text-[100px] absolute bottom-0 right-0 transform -translate-x-1/2 translate-y-1/2 mb-16 mr-16"></i>
  <i class="fa-solid fa-ghost text-orange-500 text-[100px] absolute top-0 left-0 transform -translate-x-1/2 -translate-y-1/2 mt-16 ml-16"></i>
  <i class="fa-brands fa-freebsd text-orange-500 text-[100px] absolute top-0 right-0 transform translate-x-1/2 -translate-y-1/2 mt-16 mr-16"></i>
  <i class="fa-solid fa-ghost text-orange-500 text-[100px] absolute bottom-0 left-0 transform translate-x-1/2 translate-y-1/2 mb-16 ml-16"></i>

  <div class="flex flex-col justify-center items-center p-4 rounded-lg shadow-lg">
    <!-- Immagine Rotonda -->
    <img [src]="urlImg" alt="Immagine rotonda" class="w-[175px] h-[175px] rounded-full mx-4 mb-6" routerLink="/profile">

    <!-- Input per il File di Testo -->
    <label for="fileInput" class="text-orange-500 mb-2 font-semibold">Seleziona un file di testo per il GAME OF AI</label>
    <input
      type="file"
      id="fileInput"
      (change)="onFileSelected($event)"
      accept=".txt"
      class="file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-orange-500 file:text-black hover:file:bg-orange-600 cursor-pointer text-orange-500 mb-4">

    <!-- Sezione dei Select -->
    <div class="flex flex-row justify-center items-center gap-4 mb-6 text-orange-500">
      <div class="flex flex-col items-center">
        <label class="mb-1 font-semibold">Colors</label>
        <select [(ngModel)]="selectedOption1" class="px-4 py-2 rounded-md text-black bg-orange-500">
          <option *ngFor="let option of options1" [value]="option" class="bg-red-500 text-black">{{ option }}</option>
        </select>
      </div>
      <div class="flex flex-col items-center">
        <label class="mb-1 font-semibold">LifeCells</label>
        <select [(ngModel)]="selectedOption2" class="px-4 py-2 rounded-md text-black bg-orange-500">
          <option *ngFor="let option of options2" [value]="option" class="bg-red-500 text-black">{{ option }}</option>
        </select>
      </div>
      <div class="flex flex-col items-center">
        <label class="mb-1 font-semibold">DeathCells</label>
        <select [(ngModel)]="selectedOption3" class="px-4 py-2 rounded-md text-black bg-orange-500">
          <option *ngFor="let option of options3" [value]="option" class="bg-red-500 text-black">{{ option }}</option>
        </select>
      </div>
    </div>

    <!-- Conferma Button -->
    <button class="w-[300px] h-[50px] bg-orange-500 text-black text-lg font-extrabold rounded-md hover:bg-orange-600 mb-8"
    routerLink="/results">
      CONFERMA
    </button>

    <!-- Logout Button -->
    <button class="w-[150px] h-[50px] bg-orange-500 text-black text-3xl font-extrabold rounded-lg hover:bg-orange-600"
    routerLink="/">
      LOGOUT
    </button>
  </div>
</div>
